apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'
apply plugin: "com.gradle.plugin-publish"


def group = "com.github.better.restools"        //project属性
def VERSION = "2.0"                          //project属性
 version = "2.0"                          //project属性

dependencies {
    implementation gradleApi()//gradle sdk
    implementation localGroovy()//groovy sdk
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
    main.java.srcDirs += 'src/main/groovy'
}

// ====== to jcenter
// gradle clean build generatePomFileForMavenPublication bintrayUpload -PbintrayUser=zhaoyubetter -PbintrayKey= -PdryRun=false

publish {
    userOrg = 'xc2132'//bintray.com用户名
    groupId = group //jcenter上的路径
    artifactId = 'ResTools'//项目名称
    publishVersion = VERSION //版本号
    desc = 'fix111.'//描述
    website = 'https://github.com/xwaitalonec/AndroidResourceTools.git'
}

pluginBundle {

    website = 'https://github.com/xwaitalonec/AndroidResourceTools.git'
    vcsUrl = 'https://github.com/xwaitalonec/AndroidResourceTools.git'
    description = 'first'  //插件描述
    tags = ['v2.2', ]  //插件的tag。可以通过这个在插件门户上搜索

    plugins {
        greetingsPlugin {
            id = 'com.github.better.restools'   //插件的id，到时候apply的插件id
            displayName = 'restools'
        }
    }
}
